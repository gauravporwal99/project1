<!doctype html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href = "Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="JavaScript.js"></script>
  </head>
  <body>
    <div id="Calculator">
      
      <input id = "display" type="text" value="0" disabled><br>
      <button>1</button> <button>2</button> <button>3</button> <button class="operator" >+</button> <br>
 
      <button>4</button> <button>5</button> <button>6</button> <button class="operator" >-</button> <br>
      
      <button>7</button> <button>8</button> <button>9</button> <button class="operator" >*</button> <br>
     
      <button class="operator" >C</button> <button>0</button> <button class="operator" >=</button> <button class="operator">/</button>

    </div>
 </body>
</html>
